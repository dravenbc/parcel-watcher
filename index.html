<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parcel Watcher</title>
  <!-- Import Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Parcel Watcher</h1>
  <div style="width: 100vw; height: 100vh;">
    <canvas id="parcelChart"></canvas>
  </div>
  <script>
    fetch('data/parcel_counts.json')
      .then(res => res.json())
      .then(data => {
        // Example: assume data = [{date: "2025-12-01", count: 100}, ...]
        const labels = data.map(item => item.date);
        const counts = data.map(item => item.count);

        const ctx = document.getElementById('parcelChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Parcel Count',
              data: counts,
              borderColor: 'blue',
              backgroundColor: 'rgba(0,0,255,0.1)',
              fill: true
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      });
  </script>
</body>
</html>
