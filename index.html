<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parcel Watcher</title>
  <!-- Import Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Parcel Watcher</h1>
  <div style="width: 90vw; height: 75vh; margin: auto;">
    <canvas id="parcelChart"></canvas>
  </div>
  <script>
    fetch('data/parcel_counts.json')
      .then(res => res.json())
      .then(data => {
        // Example: assume data = [{date: "2025-12-01", count: 100}, ...]
        const labels = data.map(item => item.date);
        const counts = data.map(item => item.count);

        const down = (ctx, value) => ctx.p0.parsed.y > ctx.p1.parsed.y ? value : undefined;
        const up = (ctx, value) => ctx.p0.parsed.y < ctx.p1.parsed.y ? value : undefined;

        const ctx = document.getElementById('parcelChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Parcel Count',
              data: counts,
              borderColor: 'gray',
              pointBorderColor: 'rgba(0, 0, 0, 0.0)',
              backgroundColor: 'rgba(0,0,255,0.1)',
              fill: false,
              segment: {
                borderColor: ctx => down(ctx, 'rgb(143, 54, 49)') || up(ctx, 'rgb(49, 143, 55)')
              }
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: { 
                beginAtZero: false,
                grace: '5%'
              }
            }
          }
        });
      });
  </script>
</body>
</html>
